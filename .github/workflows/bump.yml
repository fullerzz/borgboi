name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: ${{ !startsWith(github.event.head_commit.message, 'bump:') }}
    runs-on: ubuntu-latest
    name: "Bump version and generate changelog"
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7
        with:
          version: "0.10.7"
          enable-cache: true
      - name: Sync dependencies
        run: uv sync --frozen
      - name: Generate changelog with git-cliff
        run: |
          NEXT_VERSION=$(uv run cz bump --get-next)
          GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" uv run git-cliff --tag "v${NEXT_VERSION}" --github-repo "${{ github.repository }}" --output body.md --prepend CHANGELOG.md --unreleased
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog: false
          commit: false
          push: false
      - name: Update lockfile after version bump
        if: ${{ steps.cz.outputs.next_version != steps.cz.outputs.previous_version }}
        run: uv sync
      - name: Commit and tag bump changes
        if: ${{ steps.cz.outputs.next_version != steps.cz.outputs.previous_version }}
        run: |
          git add CHANGELOG.md pyproject.toml uv.lock
          git commit -m "bump: version ${{ steps.cz.outputs.previous_version }} -> ${{ steps.cz.outputs.next_version }}"
          git tag "v${{ steps.cz.outputs.next_version }}"
          git push origin "HEAD:${{ github.ref_name }}"
          git push origin "v${{ steps.cz.outputs.next_version }}"
      - name: Release
        if: ${{ steps.cz.outputs.next_version != steps.cz.outputs.previous_version }}
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          body_path: "body.md"
          tag_name: v${{ steps.cz.outputs.next_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
