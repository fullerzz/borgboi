name: Preview Changelog

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  changelog-preview:
    name: Preview changelog for unreleased commits
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          version: "0.10.0"
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Generate preview changelog
        run: |
          uv run just changelog-unreleased
          cat PREVIEW_CHANGELOG.md >> "$GITHUB_STEP_SUMMARY"
          # Prepend hidden marker for find-comment to locate on subsequent runs
          printf '<!-- changelog-preview -->\n' | cat - PREVIEW_CHANGELOG.md > PREVIEW_CHANGELOG_WITH_MARKER.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find existing changelog comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "<!-- changelog-preview -->"

      - name: Create or update changelog comment
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: PREVIEW_CHANGELOG_WITH_MARKER.md
          edit-mode: replace
