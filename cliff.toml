# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
body = """
{% if version %}\
## v{{ version | trim_start_matches(pat="v") }} ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
## Unreleased
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{% if commit.breaking %}[BREAKING] {% endif %}{{ commit.message | upper_first }}
{% endfor %}

{% endfor %}
"""
trim = true
render_always = true
postprocessors = [
    { pattern = "<REPO>", replace = "https://github.com/fullerzz/borgboi" },
]

[git]
tag_pattern = "v[0-9].*"
conventional_commits = true
filter_unconventional = false
require_conventional = false
split_commits = false
commit_preprocessors = [
    { pattern = '\\((\\w+\\s)?#([0-9]+)\\)', replace = "([#${2}](<REPO>/issues/${2}))" },
]
protect_breaking_commits = false
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
    { message = "^ci", group = "<!-- 8 -->ğŸ¡ Continuous Integration" },
    { body = ".*security", group = "<!-- 9 -->ğŸ›¡ï¸ Security" },
    { message = "^revert", group = "<!-- 10 -->â—€ï¸ Revert" },
    { message = ".*", group = "<!-- 11 -->ğŸ’¼ Other" },
]
filter_commits = false
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/fullerzz/borgboi/issues/$1" },
]
use_branch_tags = false
topo_order = false
topo_order_commits = true
sort_commits = "oldest"
recurse_submodules = false
